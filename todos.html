<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Todo List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(135deg, #1bedb8, #101ee8);
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .card-wrapper {
        background: rgba(255, 255, 255, 0.15); /* Semi-transparent background */
        border-radius: 1rem;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
        backdrop-filter: blur(15px); /* Frosted glass effect */
        -webkit-backdrop-filter: blur(15px); /* Safari support */
        border: 1px solid rgba(255, 255, 255, 0.3); /* Light border for contrast */
        padding: 30px;
        width: 100%;
        max-width: 500px;
        transition: all 0.3s ease;
      }

      h1 {
        font-weight: 800;
        color: #2c3e50;
        text-align: center;
        margin-bottom: 30px;
      }

      .todo-item {
        transition: transform 0.2s ease, background-color 0.3s ease;
        border-left: 6px solid #0d6efd;
        padding: 15px;
      }

      .todo-item:hover {
        transform: scale(1.01);
        background-color: #e9f6ff;
      }
      .btn-group {
        display: flex !important;
        gap: 12px;
      }
      .completed {
        text-decoration: line-through;
        color: #6c757d;
        opacity: 0.75;
      }

      .btn-group .btn {
        font-weight: 600;
        border-radius: 0.5rem;
      }

      .form-control {
        border-radius: 0.5rem;
        box-shadow: none;
      }

      .form-control:focus {
        border-color: #0d6efd;
        box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
      }

      .btn i {
        margin-right: 4px;
      }

      .btn-sm {
        padding: 6px 10px;
      }
    </style>
  </head>
  <body>
    <button id="sidebarToggle" class="btn btn-primary m-2 d-md-none">
      â˜° Menu
    </button>
    <div class="d-flex" style="min-height: 100vh;">
      <!-- Sidebar -->
      <nav
        id="sidebar"
        class="bg-primary text-white p-3"
        style="width: 250px; min-height: 100vh;"
      >
        <h3 class="mb-4">My Todo App</h3>
        <ul class="nav flex-column">
          <li class="nav-item mb-2">
            <a href="/todos" class="nav-link text-white">All Todos</a>
          </li>
          <li class="nav-item mb-2">
            <a href="/todos/pending" class="nav-link text-white">Pending</a>
          </li>
          <li class="nav-item mb-2">
            <a href="/todos/completed" class="nav-link text-white">Completed</a>
          </li>
          <li class="nav-item mt-4">
            <a href="/logout" class="nav-link text-white">Logout</a>
          </li>
        </ul>
      </nav>
  
    <div class="card-wrapper">
      <h1>ðŸŽ¯ My Todo List</h1>

      <!-- Add Todo Form -->
      <form
        th:action="@{/todos}"
        method="post"
        th:object="${newTodo}"
        class="mb-4"
      >
        <div class="row g-3 align-items-end">
          <div class="col-md-5">
            <label class="form-label">Title</label>
            <input
              type="text"
              class="form-control"
              th:field="*{title}"
              placeholder="Enter todo title"
              required
            />
          </div>
          <div class="col-md-5">
            <label class="form-label">Description</label>
            <input
              type="text"
              class="form-control"
              th:field="*{description}"
              placeholder="Enter description"
              required
            />
          </div>
          <div class="col-md-2">
            <button type="submit" class="btn btn-primary w-100">
              <i class="fas fa-plus"></i> Add
            </button>
          </div>
        </div>
      </form>

      <!-- Navigation -->
      <div class="text-center mb-4">
        <div class="btn-group shadow-sm">
          <a href="/todos" class="btn btn-outline-dark">All</a>
          <a href="/todos/pending" class="btn btn-outline-warning">Pending</a>
          <a href="/todos/completed" class="btn btn-outline-success"
            >Completed</a
          >
        </div>
      </div>

      <!-- Todo List -->
      <div class="list-group">
        <div
          th:each="todo : ${todos}"
          class="list-group-item todo-item bg-light rounded shadow-sm mb-3"
        >
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <h5
                th:classappend="${todo.completed} ? 'completed' : ''"
                th:text="${todo.title}"
                class="mb-1"
              ></h5>
              <p
                th:classappend="${todo.completed} ? 'completed' : ''"
                th:text="${todo.description}"
                class="mb-0 small"
              ></p>
            </div>
            <div class="btn-group">
              <form
                th:if="${!todo.completed}"
                th:action="@{/todos/{id}/complete(id=${todo.id})}"
                method="post"
                class="d-inline"
              >
                <button
                  type="submit"
                  class="btn btn-success btn-sm"
                  title="Mark as Done"
                >
                  <i class="fas fa-check"></i>
                </button>
              </form>
              <button
                type="button"
                class="btn btn-info btn-sm"
                data-bs-toggle="modal"
                th:data-bs-target="'#editModal' + ${todo.id}"
                title="Edit"
              >
                <i class="fas fa-edit"></i>
              </button>
              <form
                th:action="@{/todos/{id}/delete(id=${todo.id})}"
                method="post"
                class="d-inline"
              >
                <button
                  type="submit"
                  class="btn btn-danger btn-sm"
                  title="Delete"
                >
                  <i class="fas fa-trash"></i>
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Edit Modals -->
      <div
        th:each="todo : ${todos}"
        th:id="'editModal' + ${todo.id}"
        class="modal fade"
        tabindex="-1"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <form
              th:action="@{/todos/{id}/update(id=${todo.id})}"
              method="post"
            >
              <div class="modal-header">
                <h5 class="modal-title">Edit Todo</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                ></button>
              </div>
              <div class="modal-body">
                <div class="mb-3">
                  <label class="form-label">Title</label>
                  <input
                    type="text"
                    class="form-control"
                    name="title"
                    th:value="${todo.title}"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label">Description</label>
                  <input
                    type="text"
                    class="form-control"
                    name="description"
                    th:value="${todo.description}"
                    required
                  />
                </div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-outline-secondary"
                  data-bs-dismiss="modal"
                >
                  Cancel
                </button>
                <button type="submit" class="btn btn-primary">
                  Save Changes
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script>
      const sidebar = document.getElementById("sidebar");
      const toggleBtn = document.getElementById("sidebarToggle");
    
      toggleBtn.addEventListener("click", () => {
        sidebar.classList.toggle("d-none");
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
